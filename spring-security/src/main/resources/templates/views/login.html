<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <!--semantic-ui-->
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
</head>
<body>

<!--主容器-->
<div class="ui container">

    <div class="ui segment">

        <div style="text-align: center">
<!--            <h1 class="header">登录</h1>-->
            <h1 class="header" th:text="#{login.tip}">Sign in</h1>
        </div>

        <div class="ui placeholder segment">
            <div class="ui column very relaxed stackable grid">
                <div class="column">
                    <div class="ui form">
                        <form th:action="@{/toLogin}" method="post">
                            <div class="field">
<!--                                <label>Username</label>-->
                                <div class="ui left icon input">
                                    <input type="text" th:placeholder="#{login.userName}" name="username">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
<!--                                <label>Password</label>-->
                                <div class="ui left icon input">
                                    <input type="password" name="password" th:placeholder="#{login.password}">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
<!--                            <div class="field">-->
<!--                                <input type="checkbox" name="remember">记住我-->
<!--                            </div>-->
                            <div class="field">
                                <label>
                                    <input type="checkbox" value="remember-me"> [[#{login.remember}]]
                                </label>
                            </div>
                          <button type="submit" class="ui blue submit button">[[#{login.btn}]]</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center">
<!--            <div class="ui label">-->
<!--                </i>注册-->
<!--            </div>-->
            <a class="btn btn-sm" th:href="@{/toLogin(l='zh_CN')}">中文</a>
            <a class="btn btn-sm" th:href="@{/toLogin(l='en_US')}">English</a>
            <br><br>
            <small>club.banyuan.com</small>
        </div>
        <div class="ui segment" style="text-align: center">
            <h3>Spring Security Study </h3>
        </div>
    </div>


</div>

<script th:src="@{/qinjiang/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/qinjiang/js/semantic.min.js}"></script>

</body>
</html>
