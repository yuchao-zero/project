<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <tr th:each="book : ${books}">
    <td th:text="${book.bookid}"></td>
    <td th:text="${book.bookname}"></td>
    <td th:text="${book.bookcounts}"></td>
    <td th:text="${book.detail}"></td>
  </tr>
</table>
</body>
</html>
